<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact us</title>
</head>
<body>

    <!-- ----------------------------------------------------header part------------------------------------------------------ -->
    <header class="w3-container">
      <a href="#" class="w3-bar-item w3-button w3-left"><img src="images/ProCenter-logo.png" alt="ProCenter logo" width="90" height="90"></a>
      <nav class="w3-navbar w3-text-grey  w3-display-topmiddle w3-margin-top">
          <a href="index.html" class="w3-bar-item w3-button  w3-hover-none w3-hover-text-pink w3-mobile">Home</a>
          <div class="w3-dropdown-hover w3-mobile">
          <button class="w3-button w3-hover-none w3-hover-text-pink w3-padding-16"> Educator <i class="fa fa-caret-down"></i></button>
          <div class="w3-dropdown-content w3-bar-block  w3-teal">
          <a href="Find an Educator.html" class="w3-bar-item w3-button w3-mobile  w3-hover-light-grey w3-hover-text-pink" >Find an Educator</a>
          <a href="be an educator.html" class="w3-bar-item w3-button w3-mobile  w3-hover-light-grey w3-hover-text-pink" >Be an Educator</a>
        </div>
      </div>
      <div class="w3-dropdown-hover w3-mobile">
      <button class="w3-button  w3-hover-text-pink  w3-padding-16">Appointment <i class="fa fa-caret-down"></i></button>
          <div class="w3-dropdown-content w3-bar-block w3-teal">
          <a href="Educator Appointment.html" class="w3-bar-item w3-button w3-mobile w3-hover-light-grey w3-hover-text-pink" >My Appointment</a>
          <a href="Educator Schedule.html" class="w3-bar-item w3-button w3-mobile w3-hover-light-grey w3-hover-text-pink" >My Schedual</a>
        </div>
      </div>
    </div>
    <a href="#" class="w3-bar-item w3-button w3-hover-white w3-hover-text-pink w3-padding-32">About</a>
    <a href="#" class="w3-bar-item w3-button w3-hover-white w3-hover-text-pink  w3-padding-32">Contact</a>
    </div>
    </nav>
    <a href="#"><img src="images/profile.png" alt="profile logo" class="w3-right w3-margin icons"></a>

  </header>
  <!-- ---------------------------------------------- End of header part------------------------------------------------------ -->
    
  <!------------------------------------------------Start contact us form--------------------------------------------->
  <div>
    <div class="w3-half margin-form-1" ><img src="contact1.PNG" height="500px" width="500px" ></div>
  <form action="#" class=" margin-form-2 w3-round-large w3-half w3-display-right w3-container w3-card-4 w3-indigo ">
    <h1 class="w3-center">Contact Us</h1><br>
     <hr>
    <div>
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border" name="first" type="text" placeholder="First Name">
        </div>
    </div>
    
    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border" name="last" type="text" placeholder="Last Name">
        </div>
    </div>
    
    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="fa fa-id-badge" style="font-size:36px"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border" name="id" type="text" placeholder="ID">
        </div>
    </div>
    
    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="fa fa-lightbulb-o" style="font-size:36px"></i></div>
        <div class="w3-rest">
          <input class="w3-input w3-border" name="phone" type="text" placeholder="Subject">
        </div>
    </div>
    
    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
        <div class="w3-rest">
          <input class="give-height w3-input w3-border" name="message" type="text" placeholder="Write your comment...">
        </div>
    </div>
    
    <p class="w3-center">
    <button class="w3-button w3-section w3-blue "> Send </button>
    </p>
    </form>

  </div>
  
  <!--------------------------------Start the footer--------------------------------->
  
</body>
</html>
